<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Calculator</title>
	</head>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
	</script>

	<script>
		$(document).ready(
			function() {
				var num1 = 0;
				var num2 = 0;
				var total = 0;

				var showNumber = function() {
					$("#display").html("<h1>"+total+"</h1>");
				}


				var getNumber = function() {
					num1 = parseInt($("#num1").val());
					num2 = parseInt($("#num2").val());
				}

				var add = function() {
					getNumber();
					total = num1 + num2;
				}

				var sub = function() {
					getNumber();
					total = num1 - num2;
				}

				var mult = function() {
					getNumber();
					total = num1 * num2;
				}

				var divi = function() {
					getNumber();
					total = num1 / num2;
				}
				
				//addition
				$("#add").click(
					function() {
						add();
					}
				);

				//subtract
				$("#sub").click(
					function() {
						sub();
					}
				);

				//multiply
				$("#mult").click(
					function() {
						mult();

					}
				);

				//divide
				$("#divi").click(
					function() {
						divi();

					}
				);

				$("#calc").click(
					function() {
						showNumber();
					}
				);
			}
		);
	</script>

	<body>
		<input id="num1" type="text" placeholder="this 1st #"/>
		<button id="add">+</button>
		<button id="sub">-</button>
		<button id="mult">X</button>
		<button id="divi">/</button>
		<input id="num2" type="text" placeholder="the 2nd #"/>
		<button id="calc">Calculate</button>

		<div id="display">
		</div>
	</body>
</html>
